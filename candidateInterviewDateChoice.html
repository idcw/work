        </div>

		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#interview" data-toggle="tab">
					<span class="fa fa-code"></span> Interview</a>
			</li>
			<li>
				<a href="#tab-calendar" data-toggle="tab">
					<span class="fa fa-calendar"></span> Interview Schedule Choose</a>
			</li>
			<li>
				<a href="#notifications" data-toggle="tab">
					<span class="fa fa-bell"></span> Notifications</a>
			</li>

						<div class="panel-title">Your Interview</div>
					</div>

				</div>

							<div class="panel-title">Your Interview Request</div>
						</div>
						<div class="panel-body">

						</div>
					</div>
            </div>

					<div class="panel-heading">
						<div class="panel-title">Schedule your interview</div>
					</div>
					<div class="panel-body">
						<label>Choose Interview Date </label>
						<input type="date" id="chooseInterviewDate" onchange="displaySlot()">
						<div id="selector"></div>
					</div>
					<div class="panel-footer">
						<button class="btn btn-primary btn-sm" onclick="saveInterviewChoice(this)">Confirm</button>
					</div>
				</div>

            </div>
            <div class="tab-pane" id="notifications">
                1
            </div>
