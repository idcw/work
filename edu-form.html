<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="lib/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  	<script src="lib/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  	<script src="lib/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="lib/alasql.min.js"></script>
		<script src="lib/purl.js"></script>
		<script src="js/db.js"></script>
		<meta charset="utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta name="viewport" content="width=device-width">
		<title>COMPANY</title>
	</head>
<body>
	<div id="header-nav"></div>

	<div class="container">

		<!-- Bread crumbs -->
		<ol class="breadcrumb">
			<li><a href="index.html">Employee List</a></li>
			<li><a id="nav-emp">New</a></li>
			<li class="active"><span>Academic History</span></li>
		</ol>

		<!-- Abstract -->
		<div class="media" style="margin-bottom: 20px;">
			<div class="media-left">
				<img id="img-emp" src="" width=75 height=100
					alt="please upload image file">
			</div>
			<div class="media-body">
				<h4 class="media-heading" id="div-name"></h4>
				<div id="div-number"></div>
			</div>
		</div>

		<div class="clearfix" style="margin: 10px 0;">
			<button class="btn btn-sm btn-success pull-right" onclick="update();">
				<span class="glyphicon glyphicon-ok"></span> Save
			</button>
		</div>

		<table class="table form-inline">
			<tbody>
				<tr>
					<td class="col-sm-2">School Name</td>
					<td class="col-sm-10" id="school"><input type="text"
						class="form-control"></td>
				</tr>
				<tr>
					<td class="col-sm-2">Deparment/Division/Major</td>
					<td class="col-sm-10" id="major"><input type="text"
						class="form-control"></td>
				</tr>
				<tr>
					<td class="col-sm-2">Date of Graduation</td>
					<td class="col-sm-10" id="grad"><input type="date"
						class="form-control"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/components/header.js"></script>
	<script src="js/edu-form.js"></script>
</body>
</html>
